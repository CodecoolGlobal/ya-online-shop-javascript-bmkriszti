<html lang="en">

<head>
    <script defer src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BathBomb</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <h1> Editor Page </h1>
    <h2> List Of Available Products </h2>
    <div id="root"></div>

    <h2> Edit A Product </h2>
    <form id="editBombForm">
        <label for="editId">ID:</label>
        <input type="text" id="editId" name="id">
        <label for="editName">Name:</label>
        <input type="text" id="editName" name="name">
        <label for="editDescription">Description</label>
        <input type="text" id="editDescription" name="descr">
        <label for="editSize">Size:</label>
        <input type="text" id="editSize" name="size">
        <label for="editPrice">Price:</label>
        <input type="number" id="editPrice" name="price">
        <label for="EditIngredients">Ingredients:</label>
        <input type="text" id="EditIngredients" name="ingredients">
        <label for="EditQuantity">Quantity:</label>
        <input type="text" id="EditQuantity" name="quantity">
        <label for="EditPicture">Picture:</label>
        <input type="text" id="editPicture" name="picture">
        <button type="submit">Save Changes</button>
    </form>

    <h2>Add New Product</h2>
    <form id="addBombForm">
        <label for="addId">ID:</label>
        <input type="text" id="addId" name="id" required>
        <label for="addName">Name:</label>
        <input type="text" id="addName" name="name" required>
        <label for="addDescription">Description</label>
        <input type="text" id="addDescription" name="descr">
        <label for="addSize">Size:</label>
        <input type="text" id="addSize" name="size" required>
        <label for="addPrice">Price:</label>
        <input type="number" id="addPrice" name="price" required>
        <label for="addIngredients">Ingredients:</label>
        <input type="text" id="addIngredients" name="ingredients" required>
        <label for="addQuantity">Quantity:</label>
        <input type="text" id="addQuantity" name="quantity" required>
        <label for="addPicture">Picture:</label>
        <input type="text" id="addPicture" name="picture" required>
        <button type="submit">Save Changes</button>
    </form>

</body>

</html>
